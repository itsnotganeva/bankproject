<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        #transactions {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="/" class="w3-bar-item w3-button"><b>BANK</b>System</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="#client" class="w3-bar-item w3-button">Clients</a>
            <a href="#bank" class="w3-bar-item w3-button">Banks</a>
            <a href="#contact" class="w3-bar-item w3-button">Bank Accounts</a>
        </div>
    </div>
</div>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px" id="transactions">

    <!-- Client content-->
    <div class="w3-row-padding" id="client">
        <h1>Transactions</h1>
        <tr th:each="transaction:${trans}">
            <div class="w3-col l3 m6 w3-margin-bottom">
                <img src="https://cdn.iconscout.com/icon/free/png-256/money-transaction-1938648-1643407.png" style="width:100%">
                <h3 th:utext="${transaction.sender.name}"></h3>
                <p class="w3-opacity" th:utext="${transaction.date}"></p>
                <p>
                    <b>Sent to: </b>
                    <b th:utext="${transaction.receiver.name}"></b><br>
                    <b>Amount of money: </b>
                    <b th:utext="${transaction.amountOfMoney}"></b>
                </p>
            </div>
        </tr>
    </div>
</div>

</body>
</html>
